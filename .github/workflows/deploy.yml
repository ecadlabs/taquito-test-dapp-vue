name: taquito dapp pages deploy

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/master' || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

env:
  NODE_OPTIONS: '"--max-old-space-size=2048"'

jobs:
  deploy:
    name: Deploy to ${{ matrix.environment }}
    environment: ${{ matrix.environment }}
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - environment: seoulnet
            project_name: taquito-dapp
          - environment: ghostnet
            project_name: taquito-dapp-ghostnet
          - environment: shadownet
            project_name: taquito-dapp-shadownet
    env:
      VITE_NETWORK_TYPE: ${{ matrix.environment }}
      VITE_RPC_URL: ${{ vars.RPC_URL }}
      VITE_GITHUB_SHA: ${{ github.sha }}
      VITE_VERSION: ${{ github.ref_name }}
      VITE_REOWN_PROJECT_ID: ${{ secrets.REOWN_PROJECT_ID }}
    outputs:
      preview-url: ${{ steps.cloudflare_publish.outputs.URL }}
      environment: ${{ matrix.environment }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'push' && 'main' || github.ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
      - run: npm ci
      - run: npm run format:check
      
      # Debug environment variables
      - name: Debug Environment Variables
        run: |
          echo "Environment: ${{ matrix.environment }}"
          echo "RPC_URL: ${{ vars.RPC_URL }}"
          echo "ALICE_WALLET_ADDRESS: ${{ vars.ALICE_WALLET_ADDRESS }}"
          echo "REOWN_PROJECT_ID: ${{ secrets.REOWN_PROJECT_ID }}"
      
      - run: npm run fund-wallet ${{ vars.ALICE_WALLET_ADDRESS }}
      
      # Install LIGO for contract compilation
      - name: Install LIGO
        run: |
          sudo systemctl start docker || true
          curl -sSL https://gitlab.com/ligolang/ligo/-/raw/dev/scripts/installer.sh | bash -s 1.10.0
          echo "$HOME/.ligo/bin" >> $GITHUB_PATH
      
      - run: npm run compile-contracts
      - run: npm run originate ${{ secrets.WALLET_PRIVATE_KEY }}
      - run: npm run build

      - name: Publish to Cloudflare Pages
        id: cloudflare_publish
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ matrix.project_name }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  # Single PR comment with all preview URLs
  comment-pr:
    name: Comment PR with Preview URLs
    if: github.event_name == 'pull_request'
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: Taquito Test dApp Preview URLs
          message: |
            ðŸš€ **Deploy previews are ready!**
            
            ${{ join(needs.deploy.outputs.*.preview-url, '\n') }}
            
            Each environment has been deployed with chain-specific configurations.
